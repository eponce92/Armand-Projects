<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLIP Image Search</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --background-color: #f8fafc;
        --card-background: #ffffff;
      }

      body {
        background-color: var(--background-color);
        color: #1a1a1a;
        min-height: 100vh;
      }

      .app-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      .app-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .app-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .control-panel {
        background: var(--card-background);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-bottom: 2rem;
      }

      .drop-zone {
        border: 2px dashed #cbd5e1;
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        background: #f1f5f9;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .drop-zone:hover {
        background: #e2e8f0;
        border-color: var(--primary-color);
      }

      .drop-zone.dragover {
        background: #dbeafe;
        border-color: var(--primary-color);
      }

      .drop-zone i {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .preview-container {
        max-width: 300px;
        margin: 20px auto;
        display: none;
      }

      .preview-container img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .filters {
        background: #f1f5f9;
        padding: 1.5rem;
        border-radius: 12px;
        margin: 1.5rem 0;
      }

      .gallery {
        margin-top: 3rem;
        columns: 4 250px;
        column-gap: 1.5rem;
      }

      .gallery-item {
        break-inside: avoid;
        margin-bottom: 1.5rem;
        position: relative;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover {
        transform: translateY(-5px);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .gallery-item:hover img {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .score-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        background: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 500;
        z-index: 1;
        backdrop-filter: blur(4px);
      }

      .image-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        cursor: pointer;
        padding: 2rem;
      }

      .image-modal img {
        max-width: 90%;
        max-height: 90vh;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 12px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        z-index: 1001;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
      }

      .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .loading-content {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1 class="app-title">CLIP Image Search</h1>
        <p class="text-muted">Find visually similar images using AI</p>
      </header>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="control-panel">
            <form id="searchForm">
              <div class="drop-zone mb-4" id="dropZone">
                <input type="file" id="queryImage" name="queryImage" accept="image/*" hidden>
                <i class="bi bi-cloud-upload"></i>
                <p class="mb-0">Drag and drop an image here or click to select</p>
              </div>

              <div class="preview-container" id="previewContainer">
                <img id="imagePreview" src="#" alt="Preview">
              </div>

              <div class="mb-4">
                <label for="folderPath" class="form-label">Folder to Search</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="folderPath" name="folderPath" 
                    placeholder="Select a folder to search" readonly required>
                  <button class="btn btn-outline-primary" type="button" id="browseFolderBtn">
                    <i class="bi bi-folder2-open me-2"></i>Browse
                  </button>
                </div>
              </div>

              <div class="filters">
                <div class="mb-4">
                  <label for="minScore" class="form-label d-flex justify-content-between">
                    <span>Minimum Similarity Score</span>
                    <span id="minScoreValue" class="badge bg-primary">0.2</span>
                  </label>
                  <input type="range" class="form-range" id="minScore" min="0" max="1" step="0.05" value="0.2">
                </div>
                <div class="mb-3">
                  <label for="batchSize" class="form-label">Processing Batch Size</label>
                  <select class="form-select" id="batchSize">
                    <option value="16">Small (16 images)</option>
                    <option value="32" selected>Medium (32 images)</option>
                    <option value="64">Large (64 images)</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-search me-2"></i>Search Similar Images
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="gallery" id="gallery"></div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
      <div class="loading-content">
        <div class="spinner-border mb-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mb-0">Searching for similar images...</p>
      </div>
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
      <div class="modal-close" id="modalClose">
        <i class="bi bi-x-lg"></i>
      </div>
      <img id="modalImage" src="" alt="Full size image">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/frontend/script.js"></script>
  </body>
</html>
